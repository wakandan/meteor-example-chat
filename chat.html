<head>
    <title>chat</title>
</head>

<body>
    {{> hello}}
    <div>
        {{> form }}
    </div>
    <div>
        {{> messages}}
    </div>
</body>

<template name="hello">
    <h1>This is my first Meteor Application!</h1>
</template>

<template name="form">
    <input type="text" id='room_id' placeholder="Enter room id here" />
    <input type="text" id='msg_content' placeholder="Enter message here" />
    <input type="button" id="submit" name="submit" value="submit" />
</template>

<template name='messages'>
    {{#each roomMessages}}
    {{#each messages}}
    <div>
        {{timestampt}} {{content}}
    </div>
    {{/each}}
    {{/each}}
</template>
